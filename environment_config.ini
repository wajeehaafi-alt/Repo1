# Environment Configuration File
# Settings for different deployment environments

[development]
environment=development
debug=true
log_level=DEBUG
api_base_url=http://localhost:8080
database_url=jdbc:postgresql://localhost:5432/workflow_dev
github_api_timeout=60000

[staging]
environment=staging
debug=false
log_level=INFO
api_base_url=https://staging-api.example.com
database_url=jdbc:postgresql://staging-db:5432/workflow_staging
github_api_timeout=30000

[production]
environment=production
debug=false
log_level=WARN
api_base_url=https://api.example.com
database_url=jdbc:postgresql://prod-db:5432/workflow_prod
github_api_timeout=30000
max_retries=5

[testing]
environment=testing
debug=true
log_level=DEBUG
api_base_url=http://test-api:8080
database_url=jdbc:postgresql://test-db:5432/workflow_test
github_api_timeout=10000
mock_api=true

# Feature Flags
[features]
enable_auto_merge=false
enable_notifications=true
enable_metrics=true
enable_audit_log=true
enable_rate_limiting=true

# Performance Settings
[performance]
max_concurrent_syncs=5
sync_batch_size=10
connection_pool_size=20
cache_ttl_seconds=300

