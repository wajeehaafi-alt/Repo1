# Deployment Manifest for Kubernetes
apiVersion: v1
kind: Namespace
metadata:
  name: workflow-automation
---
apiVersion: v1
kind: Secret
metadata:
  name: n8n-credentials
  namespace: workflow-automation
type: Opaque
stringData:
  github-token-account4: "YOUR_TOKEN_HERE"
  github-token-account5: "YOUR_TOKEN_HERE"
  database-password: "YOUR_PASSWORD_HERE"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-workflow
  namespace: workflow-automation
  labels:
    app: n8n-workflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: n8n-workflow
  template:
    metadata:
      labels:
        app: n8n-workflow
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        ports:
        - containerPort: 5678
          name: http
        env:
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "true"
        - name: N8N_BASIC_AUTH_USER
          valueFrom:
            secretKeyRef:
              name: n8n-credentials
              key: basic-auth-user
        - name: N8N_BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: n8n-credentials
              key: basic-auth-password
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "postgres-service"
        - name: DB_POSTGRESDB_DATABASE
          value: "n8n"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: n8n-service
  namespace: workflow-automation
spec:
  selector:
    app: n8n-workflow
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5678
  type: LoadBalancer

