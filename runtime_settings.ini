# Runtime Settings Configuration
# Dynamic settings that can be changed without restart

[general]
app_name=Workflow Automation
app_version=5.0.0
environment=production
timezone=UTC

[performance]
max_threads=10
thread_pool_size=20
queue_size=1000
cache_enabled=true
cache_size_mb=512
cache_ttl_seconds=3600

[api]
base_url=https://api.github.com
timeout_seconds=30
max_retries=3
retry_delay_ms=1000
rate_limit_per_minute=60
connection_pool_size=50

[database]
connection_string=jdbc:postgresql://localhost:5432/workflow
pool_min_size=5
pool_max_size=50
pool_idle_timeout_seconds=600
query_timeout_seconds=30

[sync]
enabled=true
batch_size=10
max_concurrent_syncs=5
sync_timeout_seconds=300
auto_retry=true
retry_max_attempts=3

[logging]
level=INFO
format=json
output=both
file_path=logs/runtime.log
file_max_size_mb=100
file_max_files=10
console_enabled=true

[monitoring]
enabled=true
metrics_port=9090
health_check_port=8081
health_check_interval_seconds=30
alert_threshold_error_rate=0.05

[security]
encryption_enabled=true
token_refresh_interval_hours=24
session_timeout_minutes=60
max_login_attempts=5

