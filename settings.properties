# Application Settings Properties File
# Configuration for workflow automation

app.name=Workflow Automation
app.version=4.0.0
app.environment=production

# Database settings
db.host=localhost
db.port=5432
db.name=workflow_db
db.user=admin

# API settings
api.timeout=30
api.retry.count=3
api.retry.delay=1000

# Logging
log.level=INFO
log.file=logs/app.log
log.max.size=10MB

# Sync settings
sync.enabled=true
sync.interval=300
sync.batch.size=10

