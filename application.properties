# Application Properties Configuration
# Workflow automation system settings

# Application Info
application.name=Workflow Automation System
application.version=5.0.0
application.environment=production

# Server Configuration
server.port=8080
server.host=0.0.0.0
server.context-path=/api

# Database Configuration
database.driver=org.postgresql.Driver
database.url=jdbc:postgresql://localhost:5432/workflow_db
database.username=admin
database.password=${DB_PASSWORD}
database.pool.size=10
database.pool.max=50

# GitHub API Settings
github.api.base-url=https://api.github.com
github.api.timeout=30000
github.api.retry.max-attempts=3
github.api.retry.delay=1000

# Sync Configuration
sync.enabled=true
sync.interval.seconds=300
sync.batch.size=10
sync.max.concurrent=5

# Logging Configuration
logging.level.root=INFO
logging.level.workflow=DEBUG
logging.file.path=logs/
logging.file.name=workflow.log
logging.file.max-size=50MB
logging.file.max-history=30

# Notification Settings
notification.email.enabled=true
notification.email.smtp.host=smtp.gmail.com
notification.email.smtp.port=587
notification.slack.enabled=false
notification.webhook.enabled=false

