<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Workflow Control</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .panel { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Workflow Admin Panel</h1>
        <div id="controls">
            <button class="button" onclick="startSync()">Start Sync</button>
            <button class="button" onclick="stopSync()">Stop Sync</button>
            <button class="button" onclick="viewLogs()">View Logs</button>
        </div>
        <div id="status">Status: Ready</div>
    </div>
    <script src="sync_monitor.js"></script>
    <script>
        function startSync() { document.getElementById('status').textContent = 'Status: Running'; }
        function stopSync() { document.getElementById('status').textContent = 'Status: Stopped'; }
        function viewLogs() { console.log('Viewing logs...'); }
    </script>
</body>
</html>
